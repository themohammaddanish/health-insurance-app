version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: hi-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: health_insurance
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  server:
    build: ./server
    container_name: hi-server
    restart: always
    ports:
      - "5000:5000"
    environment:
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      DB_NAME: health_insurance
      JWT_SECRET: ${JWT_SECRET:-super_secret_jwt_key_2024}
      ML_SERVICE_URL: http://ml-service:8000
      PORT: 5000
    depends_on:
      - mysql
      - ml-service

  ml-service:
    build: ./ml-service
    container_name: hi-ml-service
    restart: always
    ports:
      - "8000:8000"

  client:
    build: ./client
    container_name: hi-client
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - server

volumes:
  mysql_data:
